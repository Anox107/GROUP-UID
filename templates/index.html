<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Messenger Token Input</title>
</head>
<body>
    <h1>Enter Your Facebook Access Token</h1>
    <form action="/get_conversations" method="POST">
        <label for="access_token">Access Token:</label><br>
        <input type="text" id="access_token" name="access_token" required><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
