<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Token Input</title>
</head>
<body>
    <h1>Enter Facebook Access Token</h1>
    <form action="/get_groups" method="post">
        <label for="access_token">Facebook Access Token:</label><br>
        <input type="text" id="access_token" name="access_token" required><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
